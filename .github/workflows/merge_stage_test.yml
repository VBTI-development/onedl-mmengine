name: merge_stage_test

on:
  push:
    paths-ignore:
      - ".github/**.md"
      - "docker/**"
      - "docs/**"
      - "README.md"
      - "README_zh-CN.md"
      - "CONTRIBUTING.md"
      - "CONTRIBUTING_zh-CN.md"
      - ".pre-commit-config.yaml"
      - ".pre-commit-config-zh-cn.yaml"
      - "examples/**"
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_cpu_py:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: ['3.10']
        torch: ['2.4.1']
        include:
          - torch: '2.4.1'
            torchvision: '0.19.1'
    steps:
      - uses: actions/checkout@v4
      - name: Install uv and set the python version
        uses: astral-sh/setup-uv@v6
        with:
          activate-environment: true
          python-version: ${{ matrix.python-version }}
      - name: Install PyTorch
        run: |
          uv pip install torch==${{ matrix.torch }} torchvision
      - name: Build MMEngine from source
        run: uv pip install -e . -v
      - name: Install unit tests dependencies
        run: |
          uv pip install -r pyproject.toml
          uv pip install -r pyproject.toml --group test
      - name: Run unittests and generate coverage report
        run: |
          set -e
          uv run coverage run --branch --source mmengine -m pytest tests/  --ignore tests/test_dist
          uv run coverage xml
          uv run coverage report -m

  build_cpu_pt:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: ['3.10']
        torch: [ '2.0.0', '2.1.0', '2.3.1', '2.4.1', '2.5.1']
        include:
          - torch: '2.3.1'
            torchvision: '0.18.1'
          - torch: '2.4.1'
            torchvision: '0.19.1'
          - torch: '2.6.0'
            torchvision: '0.21.0'
        exclude:
          - torch: '2.0.0'
            python-version: '3.10'
          - torch: '2.1.0'
            python-version: '3.10'
    steps:
      - uses: actions/checkout@v4
      - name: Install uv and set the python version
        uses: astral-sh/setup-uv@v6
        with:
          activate-environment: true
          python-version: ${{ matrix.python-version }}
      - name: Install PyTorch
        run: |
          uv pip install torch==${{ matrix.torch }} torchvision
      - name: Build MMEngine from source
        run: uv pip install -e . -v
      - name: Install unit tests dependencies
        run: |
          uv pip install -r pyproject.toml
          uv pip install -r pyproject.toml --group test
      - name: Run unittests
        run: |
          uv run pytest tests/  --ignore tests/test_dist

